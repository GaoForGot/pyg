<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
    <script>

        //模块
        var app = angular.module("myApp", []);
        //控制器(类)
        app.controller("controller1", function ($scope, $http) {
            $scope.findAll = function () {
                $http.get("data.json").success(
                    function (response) {
                        $scope.a = response;
                    }
                )
            }
        });

    </script>
</head>
<body ng-app="myApp" ng-controller="controller1" ng-init="findAll()">
<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr ng-repeat="x in a">
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.sex}}</td>
    </tr>
</table>
</body>
</html>
