<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
    <script>

        //模块
        var app = angular.module("myApp", []);
        //控制器(类)
        app.controller("controller1", function ($scope) {
            $scope.a = [
                {"name":"张三","age":"18", "sex": "男"},
                {"name":"李四","age":"11", "sex": "女"},
                {"name":"王五","age":"33", "sex": "男"},
                {"name":"赵六","age":"23", "sex": "女"}

            ];
        });

    </script>
</head>
<body ng-app="myApp" ng-controller="controller1">
<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr ng-repeat="x in a">
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.sex}}</td>
    </tr>
</table>
</body>
</html>
